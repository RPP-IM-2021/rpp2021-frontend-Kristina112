<mat-toolbar color="primary">
    <span class="title-center">Igrac</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-cell">
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="brojReg">
        <mat-header-cell *matHeaderCellDef>Registarski Broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.brojReg}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="datumRodjenja">
        <mat-header-cell *matHeaderCellDef>Datum Rodjenja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.datumRodjenja}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon arial-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
  </div>
