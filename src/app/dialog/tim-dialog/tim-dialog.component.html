<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje tima</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija tima: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje tima: {{data.id}}</h3>

  <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled] = "flag == 3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Sediste" [(ngModel)]="data.sediste" name="sediste" [disabled] = "flag == 3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="osnovan" placeholder="Osnovan" [(ngModel)]="data.osnovan" name="osnovan"
          [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="osnovan"></mat-datepicker-toggle>
        <mat-datepicker #osnovan></mat-datepicker>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">SaÄ�uvaj</button>
      <button mat-button *ngIf="flag == 2" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">SaÄ�uvaj</button>
      <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">ObriÅ¡i</button>
      <button mat-button (click)="cancel()" tabindex="-1">PoniÅ¡ti</button>
    </div>
  </form>
 </div>
